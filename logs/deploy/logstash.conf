input {
    beats {
        port => 5045
        host => "0.0.0.0"
        tags => ["nginx"]
        codec => "json"
    }
    udp {
        codec => "json"
        port => 5046
        tags => ["event"]
    }
    udp {
        codec => "json"
        port => 5047
    }
    udp {
        codec => "json"
        port => 5044
    }
}

filter {
}

output {
    stdout {
    }
    if ( "nginx" in [tags] ) {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "nginx-%{+YYYY.MM.dd}"
        }
    } else if ( [tag] == "auth" ) {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "auth-api-%{+YYYY.MM.dd}"
        }
    } else if ( [tag] == "event" ) {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "event-api-%{+YYYY.MM.dd}"
        }
    } else if ( [tag] == "async" ) {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "async-api-%{+YYYY.MM.dd}"
        }
    } else if ( [tag] == "admin" ) {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "admin-%{+YYYY.MM.dd}"
        }
    }

}