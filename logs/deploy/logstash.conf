input {
    beats {
        port => 5045
        host => "0.0.0.0"
        tags => ["nginx"]
        codec => "json"
    }
    udp {
        codec => "json"
        port => 5044
    }
}

filter {
}

output {
    stdout {
    }
    if "nginx" in [tags] {
        elasticsearch {
                hosts => [ "${ES_HOST}" ]
                index => "nginx-%{+YYYY.MM.dd}"
            }
        } else if "test" in [tags]{
            elasticsearch {
                hosts => [ "${ES_HOST}" ]
                index => "auth-%{+YYYY.MM}"
            }
        } else {
            elasticsearch {
                hosts => [ "${ES_HOST}" ]
                index => "api-%{+YYYY.MM}"
            }
        }
}